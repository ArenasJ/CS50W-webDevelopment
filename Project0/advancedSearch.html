<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href = "stylesAdvanced.css">
    <title>Google Advanced Search</title>
</head>
<body>
    <div class = "top">
        <img style = "max-width: 10%; padding: 10px;" src="googleLogo.png" alt="Google Logo" id="googleLogo">
        <a class = "topLink" href = "googleSearch.html" style="color: black; text-decoration:none;">Google Search</a>
    </div>
    <h3 style = "color:red;">Advanced Search</h3>
    <div style = "border-bottom-width: 1px; border-bottom-style: solid; border-bottom-color: rgb(235, 235, 235);"></div>
    <div>
        <span style= "position: relative; top: 10px; bottom:20px; display: inline;">Show pages containing</span>
    </div>

    <form action="https://www.google.com/search">
        <div class="formTable">
            <label class = "texts">all these words: </label>
            <input class = "inputText" type="text" name="as_q">
        </div>
        <div class="formTable">
            <label class = 'texts'>this exact word or phrase</label>
            <input class = "inputText" type = "text" name = "as_epq">
        </div>
        <div class = "formTable">
            <label class = "texts">any of these words</label>
            <input class = "inputText" type = "text" name = "as_oq">
        </div>
        <div class = "formTable">
            <label class = "texts">none of these words</label>
            <input class = "inputText" type = "text" name = "as_eq">
        </div>
        <input class = "submit" type = 'submit' value = "Advanced Search"></input>
    </form>
</body>
</html>
